<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    

    <title>BO:Registry/SignIn</title>
</head>
<body>

    <section class="form my-2 mx-2">
        <div class="container">
            <div class="row no-gutters" >
                <div class="col-lg-5">
                    <img src="../images/movies/IMG-20200905-WA0002.jpg" class="img-fluid" alt="SignIn-image">
                </div>
                <div class="col-lg-7 px-5 pt-2">
                    <h1 class="font-weight-bold py-3">Sign Up</h1>
                    <h2 class="lead">Join the family. Be part of the herd.</h2>
                    <form action="">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Full Name" class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email or Phone Number" class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Password" class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Confirm Password" class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1 mt-3 mb-5">Sign Up</button>
                            </div>
                        </div>

                        <!-- <a href="#">Forgot password?</a> -->
                        <p>Already have an account?<a href="signin.html"> Sign In.</a></p>
                        <h5 class="text-center text-uppercase font-weight-bold pt-5" type="none"> Chap! Bila Bando </h5>
                    </form>
                </div>
            </div>
        </div>
    </section>
    

    <script src="../plugins/OwlCarousel/docs/assets/vendors/jquery.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
